<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon 기본 -->
    <link rel="icon" type="image/x-icon" href="https://panda-market.example/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_panda.svg">

    <!-- iOS 홈화면용 -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_panda.svg">
    <!-- 기본 메타 -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="판다마켓">
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요.">
    <meta property="og:image" content="images/meta_thumb.png">
    <meta property="og:url" content="https://panda-market.example">
    <meta property="og:locale" content="ko_KR">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="판다마켓">
    <meta name="twitter:description" content="일상의 모든 물건을 거래해보세요.">
    <meta name="twitter:image" content="images/meta_thumb.png">
    
    <title>판다마켓 회원가입</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
<body>
    <main class="signin-page user-page">
        <div class="page-wrap">
            <div class="logo"><a href="/"><img src="images/logo.svg" alt="판다마켓 로고"></a></div>
            <form action="">
                <div>
                    <label for="signin-email">이메일</label>
                    <input type="email" id="signin-email" placeholder="사용하실 이메일을 입력해주세요.">
                </div>
                <div>
                    <label for="signin-nickname">닉네임</label>
                    <input type="email" id="signin-nickname" placeholder="사용하실 닉네임을 입력해주세요.">
                </div>
                <div>
                    <label for="signin-password">비밀번호</label>
                    <div class="password-wrap">
                        <input type="password" id="signin-password" placeholder="비밀번호를 입력해주세요.">
                    </div>
                </div>
                <div>
                    <label for="signin-password-check">비밀번호 확인</label>
                    <div class="password-wrap">
                        <input type="password" id="signin-password-check" placeholder="비밀번호를 확인 입력해주세요.">
                    </div>
                </div>
                <input type="button" value="회원가입" disabled/>
            </form>
            <div class="easy-login-wrap">
                <p>간편 로그인하기</p>
                <a href="#" class="btn-sns btn-sns-google">구글로 로그인하기</a>
                <a href="#" class="btn-sns btn-sns-kakao">카카오톡으로 로그인하기</a>
            </div>
            <div class="for-member noti-box">
                <p>이미 회원이신가요? <a href="login.html">로그인</a></p>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>판다마켓 회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <main class="signin-page user-page">
        <div class="page-wrap">
            <div class="logo"><a href="/"><img src="images/logo.svg" alt="판다마켓 로고"></a></div>
            <form action="">
                <div>
                    <label for="signin-email">이메일</label>
                    <input type="email" id="signin-email" placeholder="사용하실 이메일을 입력해주세요.">
                </div>
                <div>
                    <label for="signin-nickname">닉네임</label>
                    <input type="email" id="signin-nickname" placeholder="사용하실 닉네임을 입력해주세요.">
                </div>
                <div>
                    <label for="signin-password">비밀번호</label>
                    <div class="password-wrap">
                        <input type="password" id="signin-password" placeholder="비밀번호를 입력해주세요.">
                    </div>
                </div>
                <div>
                    <label for="signin-password-check">비밀번호 확인</label>
                    <div class="password-wrap">
                        <input type="password" id="signin-password-check" placeholder="비밀번호를 확인 입력해주세요.">
                    </div>
                </div>
                <input type="button" value="회원가입"/>
            </form>
            <div class="for-member noti-box">
                <p>이미 회원이신가요? <a href="login.html">로그인</a></p>
            </div>
        </div>
    </main>
</body>
</html>

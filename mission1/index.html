<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>판다마켓</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-wrap">
            <h1 class="logo"><a href="/"><img src="images/logo.png" alt="판다마켓 로고"></a></h1>
            <div class="user-menu"><a class="btn btn-login" href="login.html">로그인</a></div>
        </div>
    </header>
    <main>
        <div class="hero">
            <div class="con-wrap">
                <div class="txt-wrap">
                    <p class="big-txt">일상의 모든 물건을 <br>거래해 보세요</p>
                    <a class="btn btn-viewmore" href="items.html">구경하러</a>
                </div>
                <div class="img-wrap">
                    <img src="images/Img_home_top.png" alt="판다곰 1마리">
                </div>
            </div>
        </div>
        <section>
            <div>
                <div class="img-wrap"><img src="images/Img_home_01.png" alt=""></div>
                <div class="txt-wrap">
                    <p class="cate">Hot item</p>
                    <p class="title">인기 상품을<br>확인해 보세요</p>
                    <p class="descripsion">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
                </div>
            </div>
            <div>
                <div class="img-wrap"><img src="images/Img_home_02.png" alt=""></div>
                <div class="txt-wrap">
                    <p class="cate">Search</p>
                    <p class="title">구매를 원하는<br>상품을 검색하세요</p>
                    <p class="descripsion">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
                </div>
            </div>
            <div>
                <div class="img-wrap"><img src="images/Img_home_03.png" alt=""></div>
                <div class="txt-wrap">
                    <p class="cate">Register</p>
                    <p class="title">판매를 원하는<br>상품을 등록하세요</p>
                    <p class="descripsion">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
                </div>
            </div>
        </section>
        <div class="bottom-banner">
            <div class="con-wrap">
                <div class="txt-wrap">
                    <p class="big-txt">믿을 수 있는<br>판다마켓 중고 거래</p>
                </div>
                <div class="img-wrap">
                    <img src="images/Img_home_bottom.png" alt="판다곰 2마리 인사함">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-wrap">
            <p class="copy">©codeit - 2024</p>
            <ul class="foot-menu">
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
            <ul class="foot-sns">
                <li><a href="https://www.facebook.com/" target="_blank" class="btn-fb"><img src="images/ic_facebook.png" alt="페이스북 아이콘"></a></li>
                <li><a href="https://x.com/" target="_blank" class="btn-tw"><img src="images/ic_twitter.png" alt="트위터 아이콘"></a></li>
                <li><a href="https://www.youtube.com/" target="_blank" class="btn-yt"><img src="images/ic_youtube.png" alt="유튜브 아이콘"></a></li>
                <li><a href="https://www.instagram.com/" target="_blank" class="btn-ig"><img src="images/ic_instagram.png" alt="인스타그램 아이콘"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>

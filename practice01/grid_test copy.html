        /* Span 사용 */
        .box1{
            grid-row : 1 / span 2; /* 가로 1번 라인으로부터 2칸*/
            grid-column: 1 / span 1; /* 세로 1번 라인으로부터 1칸*/
            background-color:#D6EADF;
        }
        .box2{
            grid-row : 1 / span 1; /* 가로 1번라인으로부터 1칸*/
            grid-column: 2 / span 2; /* 세로 2번라인으로부터 2칸*/
            background-color:#95B8D1;
        }
        .box3{
            grid-row : 2 / span 1; /* 가로 2번라인으로부터 1칸*/
            grid-column: 2 / span 2; /* 세로 2번라인으로부터 2칸*/
            background-color: #809BCE;
        }
       .box4{
            grid-row: 1 / span 2; /* 가로 1번 라인으로부터 2칸*/
            grid-column: 4 / span 2; /* 세로 4번라인으로부터 2칸*/
            background-color:#D6EADF;
        }
        .box5{
            grid-row : 3  / span 3; /* 가로 3번 라인으로부터 3칸*/
            grid-column: 1 / span 3; /* 세로 1번라인으로부터 3칸*/
            background-color:#EAC4D5;
        }
        .box6{
            grid-row :3 / span 2; /* 가로 3번 라인으로부터 2칸*/
            grid-column: 4 / span 1; /* 세로 4번라인으로부터 1칸*/
            background-color:#95B8D1;
        }
        .box7{
            grid-row : 3 / span 1; /* 가로 3번 라인으로부터 1칸*/
            grid-column: 5 / span 1; /* 세로 5번라인으로부터 1칸*/
            background-color:#B8E0D2;
        }
        .box8{
            grid-row :4 / span 1; /* 가로 4번 라인으로부터 1칸*/

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing:border-box;
        }
        .a{
            position:sticky;
            left:0;
            right:0;
            top:0;
            height:100px;
            background-color:pink;
        }
        .b{
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            will-change: transform;
            background-color: #fff;
            z-index: 101;
            border-bottom: 1px solid #e2e2e2;
            padding: 58px 16px 16px;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            overflow: visible;
            transition: transform 0.3s ease;
        }
        .c{
            position:fixed;
            top:0;
            left:0;
            right:0;
            height:500px;
            background-color:blue;
        }
        .d{
            width: 100%;
            height:2000px;
            background-color:green;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        jQuery(function(){
            $('.b .btn-open').click(function(){
                $('.c').fadeIn();
            });
            $(document).on('click', '.c .btn-close', function(){
                $('.c').fadeOut();
            });
        });
    </script>
</head>
<body>
    <div class="a"></div>
    <div class="b">
        <button class="btn-open">open C</button>
        <div class="c" style="display: none;">
            <button class="btn-close">close C</button>
        </div>
    </div>
    <div class="d"></div>
</body>
</html>

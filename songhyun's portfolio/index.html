<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongHyun's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        jQuery(function($){
            $(".btn-rnb").click(function(){
                $(".rnb-wrap").fadeIn(500);
            });
            $(".btn-rnb-close").click(function(){
                $(".rnb-wrap").fadeOut(500);
            });
            $('header .rnb-wrap .menu a').click(function(){
                $(".rnb-wrap").fadeOut(500);
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Songhyun's Portfolio</h1>
        <nav class="menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#work">Work</a>
            <a href="#contact">Contact</a>
        </nav>
        <button type="" class="btn-rnb">Open Menu</button>
        <div class="rnb-wrap">
            <div>
                <button class="btn-rnb-close">Close Menu</button>
                <ul class="menu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#work">Work</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section id="home">
            <div class="sec-wrap">
                <p class="big-title">Songhyun's Portfolio</p>
            </div>
        </section>
        <section id="about">
            <div class="sec-wrap"></div>
        </section>
        <section id="work">
            <div class="sec-wrap"></div>
        </section>
        <section id="contact">
            <div class="sec-wrap"></div>
        </section>
    </main>
</body>
</html>
